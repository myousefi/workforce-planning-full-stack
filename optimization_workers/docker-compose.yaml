version: '3.1'
services:
  mongodb:
    image: mongo:latest
    restart: always
    volumes:
      - mongodb:/data/db
    networks:
      - app-network
    ports:
      - "27017:27017"

  redis:
    image: redis:latest
    restart: always
    networks:
      - app-network
    ports:
      - "6379:6379"
  api:
    environment:
      MONGO_URI: "mongodb://mongodb:27017/rmo_database"
      REDIS_URL: "redis://redis:6379"
    build: .
    ports:
      - "8000:8080"
    command: uvicorn app.api.main:app --host 127.0.0.1 --port 8000 --reload
    volumes:
      - .:/app
    restart: always
    depends_on:
      - mongodb
      - redis
    networks:
      - app-network

  worker:
    build: .
    command: celery -A app.tasks.celery_worker worker --loglevel=info --logfile=app/logs/celery.log
    volumes:
      - .:/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=mongodb://mongodb:27017/rmo_database
    depends_on:
      - api
      - redis
      - mongodb
    restart: always

  flower:
    build: .
    command: celery -A app.tasks.celery_worker flower --port=5555
    ports:
      - "5556:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=mongodb://mongodb:27017/rmo_database
    depends_on:
      - worker
      - redis
      - mongodb
    restart: always
    networks:
      - app-network

volumes:
 mongodb:

networks:
 app-network:
    driver: bridge
